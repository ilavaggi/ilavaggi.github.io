---
layout: default
---

<div class="posts">

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <span style="color: #a0a0a0; font-style: italic;">[Hacé click en el post para ver más]</span>
      <div class="entry">
        {{ post.excerpt }}
        <img src="{{ post.image }}">
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer más</a>




    </article>
  {% endfor %}
</div>
